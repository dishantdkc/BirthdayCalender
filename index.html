<html>

<head>
  <script src="./index.js"></script>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Bday Calender</title>
</head>

<body onload="addDefaultJson()">
  <div class="heading">
    <h1>Birthday Calender</h1>
  </div>
  <div class="calender">
    <div class="weekday">
      <div class="weekdayHeading">Monday</div>
      <div class="bdayBox">
      </div>
    </div>
    <div class="weekday">
      <div class="weekdayHeading">Tuesday</div>
      <div class="bdayBox">
      </div>
    </div>
    <div class="weekday">
      <div class="weekdayHeading">Wednesday</div>
      <div class="bdayBox">
      </div>
    </div>
    <div class="weekday">
      <div class="weekdayHeading">Thursday</div>
      <div class="bdayBox">
      </div>
    </div>
    <div class="weekday">
      <div class="weekdayHeading">Friday</div>
      <div class="bdayBox">
      </div>
    </div>
    <div class="weekday">
      <div class="weekdayHeading">Saturday</div>
      <div class="bdayBox">
      </div>
    </div>
    <div class="weekday">
      <div class="weekdayHeading">Sunday</div>
      <div class="bdayBox">
      </div>
    </div>
  </div>

  <form onsubmit="return false" class="controls">
    <div class="controlsBoxLeft">
      <textarea id='bdayJson' class="jsonInput">

      </textarea>
    </div>
    <div class="controlsBoxRight">
      <input type="text" class="yearInput" id="year" placeholder="YYYY" />
      <button type="submit" class="updateBtn" onclick="update()">Update</button>
    </div>
  </form>

</body>

</html>
